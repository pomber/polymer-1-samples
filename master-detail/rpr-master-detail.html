<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="rpr-master-detail">
  <template>
    <template is="dom-repeat" items="[[items]]">
      <ul>
        <li>[[item.name]]</li>
      </ul>
    </template>
  </template>

  <script>
    Polymer({

      is: 'rpr-master-detail',

      properties: {
        items: Array,
      },

      ready: function() {
        this.items = [
          { name: "Foo", type: "One" },
          { name: "Bar", type: "Two" },
          { name: "Baz", type: "One" },
          { name: "Qux", type: "Ten" },
          { name: "Rot", type: "Two" },
          { name: "Jar", type: "One" },
          { name: "Cos", type: "One" },
        ];
      }

    });
  </script>
</dom-module>
