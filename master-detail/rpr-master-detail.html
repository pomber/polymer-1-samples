<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="rpr-master-detail">
  <template>
    <paper-listbox>
      <template is="dom-repeat" items="[[items]]">        
        <paper-item>[[item.name]]</paper-item>
      </template>
    </paper-listbox>
  </template>

  <script>
    Polymer({

      is: 'rpr-master-detail',

      properties: {
        items: Array,
      },

      ready: function() {
        this.items = [
          { name: "Foo", type: "One" },
          { name: "Bar", type: "Two" },
          { name: "Baz", type: "One" },
          { name: "Qux", type: "Ten" },
          { name: "Rot", type: "Two" },
          { name: "Jar", type: "One" },
          { name: "Cos", type: "One" },
        ];
      }

    });
  </script>
</dom-module>
