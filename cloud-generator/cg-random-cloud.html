<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="cg-cloud.html">

<dom-module id="cg-random-cloud">
  <template>

    <cg-cloud coords="[[coords]]"></cg-cloud>

  </template>

  <script>
    Polymer({

      is: 'cg-random-cloud',

      properties: {
        coords: {
          type: Array,
          value: function () {
            return [
              {x: 0, y: 37, d: 63},
              {x: 20, y: 0, d: 100},
              {x: 60, y: 10, d: 40},
              {x: 60, y: 20, d: 80},
            ]
          },
        }
      },

    });
  </script>
</dom-module>
