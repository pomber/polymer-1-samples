<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="cg-cloud.html">

<dom-module id="cg-random-cloud">
  <template>

    <cg-cloud coords="[[coords]]"></cg-cloud>
    <pre>[[code]]</pre>

  </template>

  <script>
    Polymer({

      is: 'cg-random-cloud',

      properties: {
        coords: {
          type: Array,
          value: function() {
            return this.generateCoords();
          },
          code: String
        }
      },

      _getCode: function() {
        return JSON.stringify(this.coords);
      },

      generateCoords: function() {
        var coords = [];

        var d = getRandom(15, 85);
        coords.push({
          x: 0,
          d: d,
          r: d/2,
          y: 100 - d,
        });

        var attempts = 10;
        var width = 0;

        while (attempts && width < 200) {
          var i = coords.length - 1;
          var p = coords[i];
          var c = {};
          try {
            c.xmin = p.x + p.r;
            c.xmax = p.x + p.d;
            c.x = getRandom(c.xmin, c.xmax);
            c.xd = c.x - p.x;
            c.dmin = p.x + p.d - c.x;
            c.dmax = p.y;
            c.d = getRandom(c.dmin, c.dmax);
            c.r = c.d / 2;
            c.s = Math.sqrt(sq(p.r)-sq(c.xd-p.r));
            c.ymin = Math.max(p.y + p.r - c.s - c.r, 0);
            c.m = Math.sqrt(sq(c.r)-sq(c.x+c.r-p.x-p.d));          
            c.ymax = Math.min(p.y+p.r+c.m-c.r, 100-c.d);
            c.y = getRandom(c.ymin, c.ymax);
            
            coords.push(c);
            width += c.d;
          } catch (e) {
            attempts--;            
          }           
        }

        this.code = JSON.stringify(coords, null, ' ');

        return coords;
      },

    });

    // Returns a random integer between min (included) and max (included)
    function getRandom(min, max) {
      if (max < min) {
        throw 'error';
      }
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function sq(x) {
      return x * x;
    }
  </script>
</dom-module>
