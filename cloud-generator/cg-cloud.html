<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="cg-cloud">
  <template>

    <style>
      :host {
        --cg-cloud-size-private: var(--cg-cloud-size, 100px);
      }

      .container {
        width: calc(var(--cg-cloud-size-private) * 2);
        height: var(--cg-cloud-size-private);
        position: relative;
        margin: 100px;
      }

      .part {
        position: absolute;
        background-color: white;  
      }

      .left.part {
        border-radius: 50% 50% 0 50%;
      }

      .center.part {
        border-radius: 50% / 50px 50px 0 0;
      }

      .right.part {            
        border-radius: 50% 50% 50% 0;
      }
    </style>

    <div class="container">
      <template is="dom-repeat" items="[[coords]]">
        <div 
          class$="part [[_getClass(index)]]" 
          style$="[[_getStyle(item)]]"></div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'cg-cloud',

      properties: {
        coords: {
          type: Array,
          value: function () {
            return [
              {x: 0, y: 37, d: 63},
              {x: 20, y: 0, d: 100},
              {x: 60, y: 20, d: 80},
            ]
          },
        }
      },

      _getClass: function(index) {
        if (index == 0) return "left";        
        if (index == this.coords.length - 1) return "right";
        return "center";
      },

      _getStyle: function(item) {
        var top = item.y;
        var left = item.x * 2;
        var width = item.d;
        var height = 100 - top;

        var style = "";

        style += "top:" + top + "px;";
        style += "left:" + left + "px;";
        style += "width: " + width + "px;";
        style += "height: " + height + "px;";

        return style;
      }

    });
  </script>
</dom-module>
