<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="cg-cloud">
  <template>

    <style>
      :host {
        --cg-cloud-size-private: var(--cg-cloud-size, 100px);
      }

      .container {
        width: calc(var(--cg-cloud-size-private) * 2);
        height: var(--cg-cloud-size-private);
        position: relative;
        margin: 100px;
      }

      .part {
        position: absolute;
        background-color: white;  
      }

      .left.part {
        top: 37px;
        left: 0;
        
        width: 63px;
        height: 63px;
        border-radius: 50% 50% 0 50%;
      }

      .center.part {
        border-radius: 50% / 50px 50px 0 0;         
        top: 0px;
        left: 40px;
        width: 100px;
        height: 100px;
      }

      .right.part {  
        top: 20px;
        left: 120px;
        width: 80px;
        height: 80px;
          
        border-radius: 50% 50% 50% 0;
      }
    </style>

    <div class="container">
      <div class="left part"></div>
      <div class="center part"></div>
      <div class="right part"></div>
    </div>

    <div class="container">
      <template is="dom-repeat" items="[[coords]]">
        <div class$="part [[_getClass(index)]]"></div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'cg-cloud',

      properties: {
        coords: {
          type: Array,
          value: function () {
            return [
              {x: 0, y: 37, r: 63},
              {x: 20, y: 0, r: 100},
              {x: 60, y: 20, r: 80},
            ]
          },
        }
      },

      _getClass: function(index) {
        if (index == 0) return "left";        
        if (index == this.coords.length - 1) return "right";
        return "center";
      },

    });
  </script>
</dom-module>
