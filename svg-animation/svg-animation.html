<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../more-animations/enter-from-right-animation.html">

<dom-module id="svg-animation">
  <template strip-whitespace>

    <style>
      :host {
        padding: 0;
        margin: 0;
        display: block;
      }

      svg {
        height: 100vh;
        width: 100vw;
        background-color: darkseagreen;
        position: fixed;
      }

      path {
        stroke: crimson;
        fill: khaki;
      }
    </style>

    <svg viewBox="0 -1 100 1" preserveAspectRatio="xMidYMax">
        <rect id="rect" x$="[[rectX]]" y$="[[rectY]]" height="10" width="10" on-track="handleTrack"/>
        <path id="path" d="M 20 -50 L 40 -100 L 60 -120 L 80 -30" stroke="yellow"/>
    </svg>

  </template>

  <script>
    Polymer({

      is: 'svg-animation',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        rectX: {
          value: 10,
        },
        rectY: {
          value: -20,
        },
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'enter-from-right-animation',
                node: this.$.rect,
                timing: {
                  duration: 1250,
                  delay: 250,
                }
              }              
            }
          }      
        }
      },

      ready: function () {
        this.async(function () {
          this.playAnimation('entry');
        });        
      },

      handleTrack: function(e) {
        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var d = e.detail;
        var dx = 100 * (d.ddx || 0) / w;
        var dy = 100 * (d.ddy || 0) / w;
        this.rectX += dx;
        this.rectY += dy;

        switch(e.detail.state) {
          case 'start':
            this.message = 'Tracking started!';
            break;
          case 'track':
            this.message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
            break;
          case 'end':
            this.message = 'Tracking ended!';
            break;
        }
      }

    });
  </script>
</dom-module>
