<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../more-animations/enter-from-right-animation.html">

<dom-module id="svg-animation">
  <template strip-whitespace>

    <style>
      :host {
        padding: 0;
        margin: 0;
        display: block;
      }

      svg {
        height: 100vh;
        width: 100vw;
        background-color: darkseagreen;
        position: fixed;
      }
    </style>

    <svg viewBox="0 -1 100 1" preserveAspectRatio="xMidYMax">
        <rect id="rect" x="10" y="-20" height="10" width="10"/>
    </svg>

  </template>

  <script>
    Polymer({

      is: 'svg-animation',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'enter-from-right-animation',
                node: this.$.rect,
                timing: {
                  duration: 1250,
                  delay: 250,
                }
              }              
            }
          }      
        }
      },

      ready: function () {
        this.async(function () {
          this.playAnimation('entry');
        });        
      },

    });
  </script>
</dom-module>
