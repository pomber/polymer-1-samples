<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="svg-animation">
  <template strip-whitespace>

    <style>
      :host {
        padding: 0;
        margin: 0;
        display: block;
      }

      svg {
        height: 100vh;
        width: 100vw;
        background-color: darkseagreen;
        position: fixed;
      }
    </style>

    <svg viewBox="0 -1 100 1" preserveAspectRatio="xMidYMax">
        <rect x="10" y="-20" height="10" width="10"/>
    </svg>

  </template>

  <script>
    Polymer({

      is: 'svg-animation',

      properties: {
        prop1: {
          type: String,
          value: 'World',
        },
      },

    });
  </script>
</dom-module>
