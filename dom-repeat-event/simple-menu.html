<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="simple-menu">
  <template>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'simple-menu',

      properties: {
        prop1: {
          type: String,
          value: 'World',
        },
      },

    });
  </script>
</dom-module>
