<dom-module id="hil-showcase">
  <template>

    <style include="iron-flex iron-flex-alignment">
      
      app-header {
        color: #fff;
        background-color: #333;        
        @apply(--paper-font-title);
      }

     hil-list-item {
       width: 25%;
       padding: 8px;
       min-width: 300px;
       max-width: 400px;
     }

    </style>

    <app-header-layout fullbleed>
      <app-header condenses>
        <app-toolbar>
          <!--<img src="http://www.hexacta.com/wp-content/uploads/2015/06/hexacta.png"></img>-->
          <div main-title>Hx Experiments</div>
        </app-toolbar>
      </app-header>
        
        
      <div class="layout horizontal center-center wrap">
        <template is="dom-repeat" items="[[exps]]">
          <hil-list-item exp="[[item]]"></hil-list-item>
        </template>
      </ul>

    </app-header-layout>
  </template>

  <script>
    Polymer({

      is: 'hil-showcase',

      properties: {
        exps: {
          type: Array,
          value: function () {
            return this.data;
          },
        },
      },

      data: [

          name: "Paper Planes",
