<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="hil-list-item">
  <template>
    <style>
      :host {
        display: block;

        --paper-card-header-image: {
          width: 100%;
          height: 0;
          padding-bottom: 75%;
          background-color: gray;
          --iron-image-width: 100%;
        }
      }

      paper-card {
        width: 100%;
        cursor: pointer;
      }

    </style>

    <paper-card 
      image="[[image]]" 
      fade-image preload-image animated-shadow>
      <div class="card-content">
        <h2>Name</h2>
        <!--<p>Description</p>-->
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'hil-list-item',

      properties: {
        image: {
          type: String
        },        
      }
    });
  </script>
</dom-module>
