<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../more-animations/enter-from-right-animation.html">
<link rel="import" href="../more-animations/enter-from-left-animation.html">
<link rel="import" href="../more-animations/rotate-animation.html">
<link rel="import" href="sky-sun.html">
<link rel="import" href="sky-cloud.html">

<dom-module id="sky-animation">
  <template>

    <style>
      :host {
        display: block;
        height: 500px;
        width: 100%;
        background-color: var(--paper-blue-300); 
        position: relative;
      }

      sky-sun {
        position: absolute;
        top: 7%;
        left: 19%;
        z-index: 20;

        --sky-sun-size: 120px;
      }

      sky-cloud.one {
        position: absolute;
        top: 31%;
        left: 4%;
        z-index: 40;
        --sky-cloud-size: 60px;
        opacity: 0.7;
      }

      sky-cloud.two {
        position: absolute;
        top: 21%;
        left: 48%;
        z-index: 60;
      }
    </style>

    <sky-sun></sky-sun>
    <sky-cloud class="one"></sky-cloud>
    <sky-cloud class="two"></sky-cloud>

  </template>

  <script>
    Polymer({

      is: 'sky-animation',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'enter-from-right-animation',
                node: this.$$("sky-cloud.one"),
                timing: {
                  duration: 1250,
                  delay: 250,
                }
              },{
                name: 'enter-from-left-animation',
                node: this.$$("sky-cloud.two"),
                timing: {
                  duration: 1000,
                  delay: 500,
                }
              },{
                name: 'rotate-animation',
                node: this.$$("sky-sun"),
                timing: {
                  duration: 1200,
                  delay: -100,
                }
              }]              
            }
          }      
        }
      },


      ready: function () {
        this.async(function () {
          this.playAnimation('entry');
        });        
      },

    });
  </script>
</dom-module>
