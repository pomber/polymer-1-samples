<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="sky-sun.html">
<link rel="import" href="sky-cloud.html">

<dom-module id="sky-animation">
  <template>

    <style>
      :host {
        display: block;
        height: 500px;
        width: 100%;
        background-color: var(--paper-blue-300); 
        position: relative;
      }

      sky-sun {
        position: absolute;
        top: 10%;
        left: 5%;
        z-index: 20;

        --sky-sun-size: 150px;
      }

      sky-cloud.one {
        position: absolute;
        top: 20%;
        left: 60%;
        z-index: 40;
        --sky-cloud-size: 60px;
        opacity: 0.7;
      }

      sky-cloud.two {
        position: absolute;
        top: 45%;
        left: 25%;
        z-index: 60;
      }
    </style>

    <sky-sun></sky-sun>
    <sky-cloud class="one"></sky-cloud>
    <sky-cloud class="two"></sky-cloud>

  </template>

  <script>
    Polymer({

      is: 'sky-animation',

      properties: {
        prop1: {
          type: String,
          value: 'World',
        },
      },

    });
  </script>
</dom-module>
