<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="sky-cloud">
  <template>

    <style>
      :host {
        --sky-cloud-size-private: var(--sky-cloud-size, 100px);
      }

      .cloud {
        width: calc(var(--sky-cloud-size-private) * 2);
        height: var(--sky-cloud-size-private);
        position: relative;
      }

      .cloud:after {
        position: absolute;
        content: '';
        height: 17%;
        width: 56%;
        bottom: -3%;
        left: 16%;
        background-color: white;
      }

      .cloud > * {
        position: absolute;
        border-radius: 50%;
        background-color: white;
      }

      .cloud-1 {
        top: 37%;
        left: 0;
        width: 33%;
        height: 66%;
      }

      .cloud-2 {
        top: 0px;
        left: 20%;
        width: 50%;
        height: 100%;
      }

      .cloud-3 {
        top: 23%;
        left: 50%;
        width: 40%;
        height: 80%;
      }
    </style>

    <div class="cloud">
      <div class="cloud-1"></div>
      <div class="cloud-2"></div>
      <div class="cloud-3"></div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'sky-cloud'

    });
  </script>
</dom-module>
