      }

      .stage:nth-child(1) {

      .stage:nth-child(2) {

      .stage:nth-child(3) {

        width: 160px;
      }

      .stage:nth-child(4) {
        background: cyan;
        width: 140px;

      .stage:nth-child(5) {

        width: 100px;
      }

    <div class="pipeline layout vertical center center-justified">
      <span class="stage">Market</span>
      <span class="stage">Targets</span>
