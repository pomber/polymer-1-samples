<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="sales-pipeline">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .stage {
        padding: 10px;
        margin: 3px;
        min-width: 100px;
        text-align: center;
        color: white;
        @apply(--paper-font-common-base);
      }

      .stage:nth-child(1) {
        background: var(--paper-grey-500);
        width: 200px;
      }

      .stage:nth-child(2) {
        background: var(--paper-green-500);
        width: 180px;
      }

      .stage:nth-child(3) {
        background: var(--paper-red-500);
        width: 160px;
      }

      .stage:nth-child(4) {
        background: var(--paper-deep-orange-500);
        width: 140px;
      }

      .stage:nth-child(5) {
        background: var(--paper-orange-500);
        width: 120px;
      }

      .stage:nth-child(6) {
        background: var(--paper-blue-500);
        width: 100px;
      }

    </style>
    
    <div class="pipeline layout vertical center center-justified">
      <div class="stage">Campaigns</div>
      <div class="stage">Leads</div>
      <div class="stage">Opportunities</div>
      <div class="stage">Sales</div>
      <div class="stage">Clients</div>
      <div class="stage">Retention</div>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'sales-pipeline'
    });
  </script>
</dom-module>
