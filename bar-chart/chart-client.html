<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="rpr-bar-chart.html">

<dom-module id="chart-client">
  <template>
    <rpr-bar-chart data="[[data]]" top="10000">

    </rpr-bar-chart>
  </template>

  <script>
    Polymer({

      is: 'chart-client',

      properties: {
        data: {
          type: Array,
          value: [
            { x: 1000 }, 
            { x: 5000 }, 
            { x: 6700 }, 
            { x: 4430 }, 
            { x: 800 }, 
            { x: 9900 }, 
            { x: 8000 }, 
            { x: 1790 }, 
            { x: 5500 }, 
            { x: 1224 }
          ],
        },
      },

    });
  </script>
</dom-module>
