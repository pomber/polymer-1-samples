<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="rpr-bar-chart">
  <template>
  <style>
    .chart {
      width: 100%;
      height: 140px;
      font-size: 0;
      border-bottom: 1px solid #d6d9dc;
    }

    .lane {
      width: 13px;
      height: 100%;
      background-color: lavender;
      display: inline-block;
      margin-right: 3px;
      position: relative;
    }

    .bar {
      background-color: green;
      position: absolute;
      width: 13px;
      bottom: 0;
    }
    
  </style>
    <div class="chart">
      <template is="dom-repeat" items="[[values]]">
        <div class="lane">
          <div class="bar" style$="height: {{item.x}}%"></div>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'rpr-bar-chart',

      properties: {
        values: {
          type: Array,
          value: [
            { x: 10 }, 
            { x: 12 }, 
            { x: 45 }, 
            { x: 34 }, 
            { x: 66 }, 
            { x: 89 }, 
            { x: 90 }, 
            { x: 43 }, 
            { x: 12 }, 
            { x: 34 }
          ],
        },
      },

    });
  </script>
</dom-module>
