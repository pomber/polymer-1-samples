<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="markov-generator.html">

<dom-module id="markov-twitter">
  <template>

    <iron-ajax
        auto
        handle-as="json"
        url="tweets.json"
        on-response="onTweets">
    </iron-ajax>

    <markov-generator seed="[[statuses]]" order="2">
    </markov-generator>

    <template is="dom-repeat" items="[[statuses]]">
      <p>[[item]]</p>
    </template>

  </template> 

  <script>
    Polymer({

      is: 'markov-twitter',

      properties: {
        prop1: {
          type: String,
          value: 'World',
        },
      },

      onTweets: function(e) {
        var tweets = e.detail.response;
        this.statuses = tweets.map(function (tweet) {
          return tweet.text;
        });
      }

    });
  </script>
</dom-module>
