<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="rotate-animation.html">
<link rel="import" href="enter-from-right-animation.html">

<dom-module id="more-animations">
  <template>
    <style>
      h2 {
        background: darkseagreen;
        height: 50px;
        width: 120px;

        margin-top: 100px;
        margin-left: 150px;

        /*position: absolute;
        top: 100px;
        left: 0px;*/

        /*transform-box: border-box;*/
        /*transform-box: fill-box;*/
        transform-box: view-box;
      }
    </style>
    <h2 id="anim" on-tap="hey">Hello</h2>
  </template>

  <script>
    Polymer({

      is: 'more-animations',

      properties: {
        prop1: {
          type: String,
          value: 'World',
        },
      },

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'enter-from-right-animation',
                node: this.$.anim,
                timing: {
                  duration: 2000,
                  iterations: 1,
                  direction: "alternate"
                },
                getStartX: function() {
                  console.log(this.node);
                }
              }
            }
          }
        }
      },

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      ready: function() {
        this.playAnimation('entry');
      },

      hey: function() {
        this.playAnimation('entry');
      },

    });
  </script>
</dom-module>
