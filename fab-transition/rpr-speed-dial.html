<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="rpr-speed-dial">
  <style>    
    .main-fab {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .dropdown-content {
      position: absolute;
      bottom: 70px;
      right: 10px;
    }

    .dropdown-content paper-fab {
        margin: 8px;
    }
  </style>
  <template>
    <paper-fab icon="add" class="dropdown-trigger main-fab" on-tap="toggle"></paper-fab>
    <template is="dom-if" if="[[active]]">
        <div class="dropdown-content">
            <paper-fab mini icon="star-border"></paper-fab>
            <paper-fab mini icon="star-half"></paper-fab>
            <paper-fab mini icon="star"></paper-fab>
        </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'rpr-speed-dial',

      properties: {
        active: Boolean,
      },

      toggle: function () {
          this.active = !this.active;
      }

    });
  </script>
</dom-module>
