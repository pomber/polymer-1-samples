<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="master-page.html">
<link rel="import" href="detail-page.html">


<dom-module id="rpr-fab-transition">
  <template>
    <neon-animated-pages selected="[[selected]]">
      <master-page on-change-page="changePage"></master-page>
      <detail-page on-change-page="changePage"></detail-page>
    </neon-animated-pages>
  </template>

  <script>
    Polymer({

      is: 'rpr-fab-transition',

      properties: {
        selected: {
          type: Number,
          value: 0
        }
      },

      changePage: function() {
        this.selected = this.selected ? 0 : 1;

      },

    });
  </script>
</dom-module>
